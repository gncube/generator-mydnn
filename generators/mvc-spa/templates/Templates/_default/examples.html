<div class="row justify-content-between">
  <div class="col-9">
    <h2><%= extensionName %>s </h2>
  </div>
  <div class="col-3 float-right">
    <p></p>
    <div class="float-right">
      <a href="#/update" class="btn btn-primary float-right ml-2" ng-show="userCanEdit">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add <%= extensionName %>
      </a>
      <div class="float-right" ng-show="<%= objectName %>s.length > 0">
        <div class="form-group" ng-class="{ 'has-error' : <%= objectName %>Filter != '' }">
          <input type="text" ng-Model="<%= objectName %>Filter" placeholder="Filter By..." class="form-control" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-show="<%= objectName %>s.length == 0">
  <div class="col-lg-12">
    <div class="alert alert-warning">
      <h4>Whoops!</h4>
      <p>There aren't any <%= objectName %>s saved yet.</p>
    </div>
  </div>
</div>

<div class="row" ng-show="<%= objectName %>s.length > 0">
  <div ng-repeat="<%= objectName %> in <%= objectName %>s | filter: <%= objectName %>Filter | orderBy: 'Title'">
    <div class="clearfix" ng-if="$index % 3 == 0">
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="lead">
            {{<%= objectName %>.Title}}
          </h3>
          <div>
            {{<%= objectName %>.Description}}
          </div>
          <div class="clearfix" ng-show="userCanEdit">
            <a class="btn btn-default" href="#/update/{{<%= objectName %>.<%= extensionName %>Id}}" ng-show="userCanEdit">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>

              Edit <%= extensionName %>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
